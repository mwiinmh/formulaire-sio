<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de contact">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            Inscription en ligne
        </h1>
    </header>
    <main>
        <div class="picture">
            <img src="./asset/hello.svg" alt="hello">

        </div>
       <div class="form-primary" role="region" aria-labelledby="form">
        <fieldset>
            <legend>Remplir le formulaire</legend>

            <form action="index.html" method="get"><!-- POST | GET | PUT -->
            <label for="nom">Votre nom</label>
            <input 
            type="text" 
            name="nom" 
            id="nom" 
            placeholder="Nom" 
            required aria-required="true" autofocus>

            <label for="prenom">Votre prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom" required aria-required="true">

            <label for="age">Votre âge</label>
            <input type="number" name="age" id="age" placeholder="Âge" min="16" max="100"  aria-required="true" >


            <input type="submit" value="Envoyer le formulaire">
            </form>
        </fieldset>
       </div>
    </main>
    <footer>
        <p>
            &copy; - Mwin - 2025
        </p>
    </footer>
    
</body>
</html>
