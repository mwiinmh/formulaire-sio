<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de contact">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            Inscription en ligne
        </h1>
    </header>
    <main>
       <div class="form-primary" role="region" aria-labelledby="form">
        <fieldset>
            <legend>Remplir le formulaire</legend>

            <form action="index.html" method="get"><!-- POST | GET | PUT -->
            <label for="nom">Votre nom</label>
            <input 
            type="text" 
            name="nom" 
            id="nom" 
            placeholder="votre nom" 
            required aria-required="true" autofocus>

            <input type="submit" value="Envoyer le formulaire">
            </form>
        </fieldset>
       </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
